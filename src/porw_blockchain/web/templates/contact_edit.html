{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Contact</h1>
    
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Edit Contact Information</h5>
        </div>
        <div class="card-body">
            <form action="/contacts/{{ contact.contact_id }}/update" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ contact.address }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email (Optional)</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ contact.email or '' }}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone (Optional)</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ contact.phone or '' }}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ contact.description or '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label">Tags (Optional)</label>
                    <input type="text" class="form-control" id="tags" name="tags" value="{{ contact.tags|join(', ') }}">
                    <div class="form-text">Enter tags separated by commas (e.g., friend, business, family)</div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="/contacts/{{ contact.contact_id }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="mb-4">
        <a href="/contacts/{{ contact.contact_id }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Contact Details
        </a>
    </div>
</div>
{% endblock %}
